apply plugin: 'com.android.library'

android {
    compileSdkVersion 30
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 30

        versionCode getGitCommitCount()
        versionName getTag()
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            pom.project {
                name = 'IOIOLibAndroidAccessory'
                description = 'IOIO library for Android - OpenAccessory extenstion'
                packaging = 'aar'
            }
        }
    }
}

dependencies {
    api project(":IOIOLibAndroid")
}
