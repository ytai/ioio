apply plugin: 'com.android.application'

android {
    compileSdkVersion 30
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 30
        manifestPlaceholders = [theme:"@style/Theme.AppCompat"]
    }

    flavorDimensions "integration"
    productFlavors {
        code {
            dimension "integration"
        }
        aar {
            dimension "integration"
            manifestPlaceholders = [theme:"@android:style/Theme.DeviceDefault"]
        }
    }

}

dependencies {
    codeImplementation project(':IOIOLibAndroidBluetooth')
    codeImplementation project(':IOIOLibAndroidAccessory')
    codeImplementation project(':IOIOLibAndroidDevice')

    aarImplementation 'com.github.ytai.ioio:IOIOLibAndroid:5.07' // the old artifacts still need it
    aarImplementation 'com.github.ytai.ioio:IOIOLibAndroidBluetooth:5.07'
    aarImplementation 'com.github.ytai.ioio:IOIOLibAndroidAccessory:5.07'
    aarImplementation 'com.github.ytai.ioio:IOIOLibAndroidDevice:5.07'
}
