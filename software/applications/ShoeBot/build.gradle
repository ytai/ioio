apply plugin: 'com.android.application'

buildscript {
  repositories {
    mavenCentral()
      google()
      jcenter()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:4.0.0'
  }
}

android {
  buildToolsVersion defaultBuildToolsVersion
  compileSdkVersion defaultCompileSdkVersion
  defaultConfig {
    minSdkVersion 9
  }
}

dependencies {
  compile 'com.github.ytai.ioio:IOIOLibAndroid:5.07'
  compile 'com.github.ytai.ioio:IOIOLibAndroidBluetooth:5.07'
  compile 'com.github.ytai.ioio:IOIOLibAndroidAccessory:5.07'
}
