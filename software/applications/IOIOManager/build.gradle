apply plugin: 'com.android.application'

buildscript {
  repositories {
    mavenCentral()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:1.5.0'
  }
}

ext {
  defRELEASE_STORE_FILE = hasProperty('RELEASE_STORE_FILE') ? RELEASE_STORE_FILE : "FIXME"
  defRELEASE_STORE_PASSWORD = hasProperty('RELEASE_STORE_PASSWORD') ? RELEASE_STORE_PASSWORD : "FIXME"
  defRELEASE_KEY_ALIAS = hasProperty('RELEASE_KEY_ALIAS') ? RELEASE_KEY_ALIAS : "FIXME"
  defRELEASE_KEY_PASSWORD = hasProperty('RELEASE_KEY_PASSWORD') ? RELEASE_KEY_PASSWORD : "FIXME"
}

android {
  buildToolsVersion defaultBuildToolsVersion
  compileSdkVersion 19

  signingConfigs {
    release {
      storeFile file(defRELEASE_STORE_FILE)
      storePassword defRELEASE_STORE_PASSWORD
      keyAlias defRELEASE_KEY_ALIAS
      keyPassword defRELEASE_KEY_PASSWORD
    }
  }

  buildTypes {
    release {
      minifyEnabled true
      proguardFile 'proguard-ioio.txt'
      signingConfig signingConfigs.release
    }
  }
}

dependencies {
  compile 'com.github.ytai.ioio:IOIOLibAndroid:5.07'
  compile 'com.github.ytai.ioio:IOIOLibAndroidBluetooth:5.07'
  compile 'com.github.ytai.ioio:IOIOLibAndroidAccessory:5.07'
  compile 'com.github.ytai.ioio:IOIOLibAndroidDevice:5.07'
}

