name: PullRequest

on: [ pull_request ]

jobs:
  buildTest:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ macOS-13 ]
        java_version: [ 17 ]
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Install JDK ${{ matrix.java_version }}
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: ${{ matrix.java_version }}
      - uses: gradle/actions/wrapper-validation@v4
      - name: Install Android SDK
        uses: hannesa2/action-android/install-sdk@0.1.16.7
      - name: Run tests
        run: ./gradlew test
        env:
          VERSION: ${{ github.ref }}
      - name: Run instrumentation tests
        uses: hannesa2/action-android/emulator-run-cmd@0.1.16.7
        env:
          VERSION: ${{ github.ref }}
        with:
          cmd: ./gradlew cAT --continue
          api: 28
          tag: default
          abi: x86
          cmdOptions: -noaudio -no-boot-anim -no-window -metrics-collection
      - name: Archive Espresso results
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: IOIO-Espresso-report
          path: applications/**/build/reports/androidTests/connected/
      - name: Archive screenshots
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: IOIO-Screenshots
          path:  |
            applications/**/build/outputs/connected_android_test_additional_output/debugAndroidTest/connected
            applications/**/build/outputs/androidTest-results/connected

  Check:
    name: Check
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
        java_version: [ 17 ]
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Install JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: ${{ matrix.java_version }}
      - name: Install Android SDK
        uses: hannesa2/action-android/install-sdk@0.1.16.7
      - name: Code checks
        run: ./gradlew check
      - name: Archive Lint report
        uses: actions/upload-artifact@v4
        if: ${{ always() }}
        with:
          name: IOIO-Lint-report
          path: applications/**/build/reports/lint-results.html

  buildRelease:
    name: Release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ macOS-14 ]
        java_version: [ 17 ]
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: Install JDK ${{ matrix.java_version }}
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: ${{ matrix.java_version }}
      - name: build release
        run: ./gradlew assemble
        env:
          VERSION: ${{ github.ref }}
      - name: investigate aar
        run: find . -name "*release.aar"
      - name: investigate jar
        run: find . -name "IOIO*.jar"